<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  .container {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-size: 8vw;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-weight: bold;
  }
  .card {
    width: 95vw;
    max-width: 4000px;
    height: auto;
    min-height: 500px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    transition: transform 0.3s ease;
  }
  .card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
  }
  .card h2 {
    margin: 15px 0;
    font-size: 8vw;
    font-weight: bold;
  }
  .buttons {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
  .buttons button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #ff4081;
    color: #fff;
  }
  .buttons button:hover {
    background-color: #e73370;
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 10vw;
    }
    .card {
      width: 95vw;
      padding: 15px;
    }
    .card img {
      height: 200px;
    }
    .card h2 {
      font-size: 10vw;
    }
    .buttons button {
      padding: 8px 16px;
      font-size: 14px;
    }
  }
  @media (min-width: 1200px) {
    h1 {
      font-size: 4em;
    }
    .card {
   
      max-width: none;
    }
    .card img {
      height: 400px;
    }
    .card h2 {
      font-size: 4em;
    }
  }
</style>

let currentIndex = 0;

function showSong(index) {
  const card = document.getElementById('songCard');
  document.getElementById('songTitle').innerText = songs[index].title;
  document.getElementById('songLink').href = songs[index].link;
  card.querySelector('img').src = songs[index].img;
}

function nextSong() {
  currentIndex = (currentIndex + 1) % songs.length;
  showSong(currentIndex);
}

function prevSong() {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  showSong(currentIndex);
}
