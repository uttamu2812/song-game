// Audio context for timer sounds
const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playTimerSound(frequency = 800, duration = 0.2) {
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);
  
  oscillator.frequency.value = frequency;
  oscillator.type = 'sine';
  
  gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
  
  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + duration);
}

function playWarningSound() {
  playTimerSound(600, 0.15);
  setTimeout(() => playTimerSound(600, 0.15), 150);
}

function playTimeoutSound() {
  playTimerSound(400, 0.3);
  setTimeout(() => playTimerSound(300, 0.3), 350);
}

let currentIndex = 0;
let timerInterval = null;
let timeLeft = 15;
const TIMER_DURATION = 15;

function showSong(index) {
  currentIndex = index;
  document.getElementById('songTitle').innerText = songs[index].title;
  document.getElementById('songLink').href = songs[index].link;
  document.querySelector('.card img').src = songs[index].img;
  
  resetTimer();
}

function resetTimer() {
  clearInterval(timerInterval);
  timeLeft = TIMER_DURATION;
  updateTimerDisplay();
  startTimer();
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();
    
    if (timeLeft === 5) {
      playWarningSound();
    }
    
    if (timeLeft === 0) {
      playTimeoutSound();
      clearInterval(timerInterval);
    }
  }, 1000);
}

function updateTimerDisplay() {
  const timerDisplay = document.getElementById('timerDisplay');
  timerDisplay.innerText = timeLeft;
  
  if (timeLeft <= 5 && timeLeft > 0) {
    timerDisplay.classList.add('warning');
    timerDisplay.classList.remove('critical');
  } else if (timeLeft === 0) {
    timerDisplay.classList.add('critical');
    timerDisplay.classList.remove('warning');
  } else {
    timerDisplay.classList.remove('warning');
    timerDisplay.classList.remove('critical');
  }
}

function nextSong() {
  clearInterval(timerInterval);
  currentIndex = (currentIndex + 1) % songs.length;
  showSong(currentIndex);
}

function prevSong() {
  clearInterval(timerInterval);
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  showSong(currentIndex);
}
