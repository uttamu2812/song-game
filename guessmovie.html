<script>
// Audio context for timer sounds
const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playTimerSound(frequency = 800, duration = 0.2) {
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);
  
  oscillator.frequency.value = frequency;
  oscillator.type = 'sine';
  
  gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
  
  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + duration);
}

function playWarningSound() {
  playTimerSound(600, 0.15);
  setTimeout(() => playTimerSound(600, 0.15), 150);
}

function playTimeoutSound() {
  playTimerSound(400, 0.3);
  setTimeout(() => playTimerSound(300, 0.3), 350);
}

let currentIndex = 0;
let timerInterval = null;
let timeLeft = 25;
const TIMER_DURATION = 25;

function showMovie(index) {
  currentIndex = index;
  const movie = movies[index];
  
  const symbolsDisplay = document.getElementById('symbolsDisplay');
  symbolsDisplay.innerHTML = '';
  
  const symbolItem = document.createElement('div');
  symbolItem.className = 'symbol-item';
  
  const img = document.createElement('img');
  img.src = movie.symbols;
  img.alt = 'Symbol';
  img.onerror = function() {
    this.alt = 'Symbol not found';
    this.style.width = '200px';
    this.style.height = '200px';
  };
  
  symbolItem.appendChild(img);
  symbolsDisplay.appendChild(symbolItem);
  
  document.getElementById('counter').textContent = `Movie ${index + 1} of ${movies.length}`;
  
  // Update button states
  document.querySelector('.btn-prev').disabled = index === 0;
  document.querySelector('.btn-next').disabled = index === movies.length - 1;
  
  resetTimer();
}

function resetTimer() {
  clearInterval(timerInterval);
  timeLeft = TIMER_DURATION;
  updateTimerDisplay();
  startTimer();
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();
    
    if (timeLeft === 5) {
      playWarningSound();
    }
    
    if (timeLeft === 0) {
      playTimeoutSound();
      clearInterval(timerInterval);
    }
  }, 1000);
}

function updateTimerDisplay() {
  const timerDisplay = document.getElementById('timerDisplay');
  timerDisplay.innerText = timeLeft;
  
  if (timeLeft <= 5 && timeLeft > 0) {
    timerDisplay.classList.add('warning');
    timerDisplay.classList.remove('critical');
  } else if (timeLeft === 0) {
    timerDisplay.classList.add('critical');
    timerDisplay.classList.remove('warning');
  } else {
    timerDisplay.classList.remove('warning');
    timerDisplay.classList.remove('critical');
  }
}

function nextMovie(event) {
  event.stopPropagation();
  if(currentIndex < movies.length - 1) {
    showMovie(currentIndex + 1);
  }
}

function prevMovie(event) {
  event.stopPropagation();
  if(currentIndex > 0) {
    showMovie(currentIndex - 1);
  }
}

function revealAnswer() {
  const movie = movies[currentIndex];
  const movieImage = document.getElementById('movieImagePopup');
  movieImage.src = movie.name;
  movieImage.alt = 'Movie Name';
  document.getElementById('answerModal').classList.add('show');
}

function closeModal() {
  document.getElementById('answerModal').classList.remove('show');
}

// Close modal on outside click
document.getElementById('answerModal').addEventListener('click', function(event) {
  if(event.target === this) {
    closeModal();
  }
});

// Initialize with first movie
