<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess Hindi Movie Name from Symbols</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 0;
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0;
  }
  .card {
    width: 100%;
    height: 100vh;
    background: #fff;
    border-radius: 0;
    box-shadow: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
  }
  .card:hover {
    transform: scale(0.995);
  }
  .card::before {
    content: 'Click to reveal answer';
    position: absolute;
    top: 30px;
    right: 30px;
    font-size: 1.2em;
    color: #999;
    background: rgba(240, 240, 240, 0.9);
    padding: 12px 20px;
    border-radius: 20px;
    z-index: 10;
  }
  .symbols-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 40px;
    width: 100%;
    height: 100%;
    padding: 60px 40px;
    overflow: hidden;
    animation: fadeIn 0.6s ease;
  }
  .symbol-item {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 80vw;
    max-height: 80vh;
  }
  .symbol-item img {
    width: 100%;
    height: 100%;
    max-width: 80vw;
    max-height: 80vh;
    object-fit: contain;
    filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
  }
  .counter {
    position: absolute;
    bottom: 100px;
    font-size: 1.5em;
    color: #666;
    background: rgba(255, 255, 255, 0.9);
    padding: 12px 20px;
    border-radius: 20px;
    animation: fadeIn 0.6s ease 0.4s backwards;
  }
  .navigation {
    position: absolute;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 0 20px;
    animation: fadeIn 0.6s ease 0.6s backwards;
  }
  .nav-btn {
    padding: 15px 30px;
    font-size: 1.3em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    z-index: 10;
  }
  .btn-prev {
    background-color: #667eea;
    color: #fff;
  }
  .btn-prev:hover:not(:disabled) {
    background-color: #5568d3;
    transform: scale(1.1);
  }
  .btn-prev:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .btn-next {
    background-color: #764ba2;
    color: #fff;
  }
  .btn-next:hover:not(:disabled) {
    background-color: #653a8a;
    transform: scale(1.1);
  }
  .btn-next:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  /* Popup Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    animation: fadeInModal 0.3s ease;
  }
  .modal.show {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fff;
    padding: 60px;
    border-radius: 20px;
    text-align: center;
    max-width: 900px;
    width: 90vw;
    box-shadow: 0 20px 80px rgba(0,0,0,0.6);
    animation: slideUp 0.4s ease;
    max-height: 90vh;
    overflow-y: auto;
  }
  .modal-image {
    max-width: 100%;
    max-height: 600px;
    object-fit: contain;
    margin-bottom: 30px;
    border-radius: 15px;
  }
  .close-btn {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    background-color: #764ba2;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  .close-btn:hover {
    background-color: #653a8a;
    transform: scale(1.05);
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @keyframes fadeInModal {
    from {
      opacity: 0;
    }
    to {
      opacity: 0.7;
    }
  }
  @keyframes slideUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @media (max-width: 768px) {
    .card::before {
      font-size: 0.95em;
      padding: 10px 16px;
      top: 20px;
      right: 20px;
    }
    .symbols-container {
      padding: 80px 20px 140px 20px;
      gap: 30px;
    }
    .symbol-item img {
      max-width: 90vw;
      max-height: 70vh;
    }
    .counter {
      font-size: 1.1em;
      bottom: 90px;
    }
    .navigation {
      bottom: 15px;
      gap: 10px;
      padding: 0 10px;
    }
    .nav-btn {
      padding: 12px 20px;
      font-size: 1em;
    }
    .modal-content {
      padding: 40px 20px;
    }
    .modal-image {
      max-height: 400px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card" id="movieCard" onclick="revealAnswer()">
      <div class="symbols-container" id="symbolsDisplay"></div>
      <div class="counter" id="counter"></div>
      
      <div class="navigation">
        <button class="nav-btn btn-prev" onclick="prevMovie(event)">← Previous</button>
        <button class="nav-btn btn-next" onclick="nextMovie(event)">Next →</button>
      </div>
    </div>
  </div>

  <!-- Modal Popup -->
  <div class="modal" id="answerModal">
    <div class="modal-content">
      <img class="modal-image" id="movieImagePopup" src="" alt="Movie Name">
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

<script>
const movies = [
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/1.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/1.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/2.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/2.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/3.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/3.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/4.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/4.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/5.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/5.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/6.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/6.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/7.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/7.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/8.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/8.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/9.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/9.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/10.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/10.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/11.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/11.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/12.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/12.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/13.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/13.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/14.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/14.webp" 
  },
  { 
    symbols: "https://raw.githubusercontent.com/uttamu2812/song-game/main/symbol/15.webp", 
    name: "https://raw.githubusercontent.com/uttamu2812/song-game/main/moviename/15.webp" 
  }
];

let currentIndex = 0;

function showMovie(index) {
  currentIndex = index;
  const movie = movies[index];
  
  const symbolsDisplay = document.getElementById('symbolsDisplay');
  symbolsDisplay.innerHTML = '';
  
  const symbolItem = document.createElement('div');
  symbolItem.className = 'symbol-item';
  
  const img = document.createElement('img');
  img.src = movie.symbols;
  img.alt = 'Symbol';
  img.onerror = function() {
    this.alt = 'Symbol not found';
    this.style.width = '200px';
    this.style.height = '200px';
  };
  
  symbolItem.appendChild(img);
  symbolsDisplay.appendChild(symbolItem);
  
  document.getElementById('counter').textContent = `Movie ${index + 1} of ${movies.length}`;
  
  // Update button states
  document.querySelector('.btn-prev').disabled = index === 0;
  document.querySelector('.btn-next').disabled = index === movies.length - 1;
}

function nextMovie(event) {
  event.stopPropagation();
  if(currentIndex < movies.length - 1) {
    showMovie(currentIndex + 1);
  }
}

function prevMovie(event) {
  event.stopPropagation();
  if(currentIndex > 0) {
    showMovie(currentIndex - 1);
  }
}

function revealAnswer() {
  const movie = movies[currentIndex];
  const movieImage = document.getElementById('movieImagePopup');
  movieImage.src = movie.name;
  movieImage.alt = 'Movie Name';
  document.getElementById('answerModal').classList.add('show');
}

function closeModal() {
  document.getElementById('answerModal').classList.remove('show');
}

// Close modal on outside click
document.getElementById('answerModal').addEventListener('click', function(event) {
  if(event.target === this) {
    closeModal();
  }
});

// Initialize with first movie
showMovie(0);
</script>

</body>
</html>
