<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess Hindi Movie Name from Symbols</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .card {
    width: 90vw;
    height: 85vh;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
  }
  .card:hover {
    transform: scale(1.02);
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  }
  .card::before {
    content: 'Click to reveal answer';
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 0.9em;
    color: #999;
    background: #f0f0f0;
    padding: 8px 12px;
    border-radius: 20px;
  }
  .symbols-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-bottom: 40px;
    max-height: 50vh;
    overflow-y: auto;
    animation: fadeIn 0.6s ease;
  }
  .symbol-item {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .symbol-item img {
    max-width: 200px;
    max-height: 200px;
    object-fit: contain;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
  }
  .counter {
    font-size: 2vw;
    color: #999;
    margin-top: auto;
    animation: fadeIn 0.6s ease 0.4s backwards;
  }
  .navigation {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
    animation: fadeIn 0.6s ease 0.6s backwards;
  }
  .nav-btn {
    padding: 15px 30px;
    font-size: 1.5em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  .btn-prev {
    background-color: #667eea;
    color: #fff;
  }
  .btn-prev:hover:not(:disabled) {
    background-color: #5568d3;
    transform: scale(1.1);
  }
  .btn-prev:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .btn-next {
    background-color: #764ba2;
    color: #fff;
  }
  .btn-next:hover:not(:disabled) {
    background-color: #653a8a;
    transform: scale(1.1);
  }
  .btn-next:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  /* Popup Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    animation: fadeInModal 0.3s ease;
  }
  .modal.show {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: #fff;
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    max-width: 700px;
    width: 90vw;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    animation: slideUp 0.4s ease;
  }
  .modal-image {
    max-width: 100%;
    max-height: 400px;
    object-fit: contain;
    margin-bottom: 30px;
    border-radius: 15px;
  }
  .close-btn {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 1.2em;
    border: none;
    background-color: #764ba2;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  .close-btn:hover {
    background-color: #653a8a;
    transform: scale(1.05);
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @keyframes fadeInModal {
    from {
      opacity: 0;
    }
    to {
      opacity: 0.6;
    }
  }
  @keyframes slideUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @media (max-width: 768px) {
    .card {
      width: 95vw;
      height: 90vh;
      padding: 30px;
    }
    .symbols-container {
      gap: 20px;
      margin-bottom: 30px;
    }
    .symbol-item img {
      max-width: 150px;
      max-height: 150px;
    }
    .counter {
      font-size: 1.5vw;
    }
    .nav-btn {
      padding: 12px 20px;
      font-size: 1.2em;
    }
    .card::before {
      font-size: 0.8em;
      padding: 6px 10px;
    }
    .modal-content {
      padding: 40px 20px;
    }
    .modal-image {
      max-height: 300px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card" id="movieCard" onclick="revealAnswer()">
      <div class="symbols-container" id="symbolsDisplay"></div>
      <div class="counter" id="counter"></div>
      
      <div class="navigation">
        <button class="nav-btn btn-prev" onclick="prevMovie(event)">← Previous</button>
        <button class="nav-btn btn-next" onclick="nextMovie(event)">Next →</button>
      </div>
    </div>
  </div>

  <!-- Modal Popup -->
  <div class="modal" id="answerModal">
    <div class="modal-content">
      <img class="modal-image" id="movieImagePopup" src="" alt="Movie Name">
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

<script>
const movies = [
  { symbols: "1.webp", name: "1.webp" },
  { symbols: "2.webp", name: "2.webp" },
  { symbols: "3.webp", name: "3.webp" },
  { symbols: "4.webp", name: "4.webp" },
  { symbols: "5.webp", name: "5.webp" },
  { symbols: "6.webp", name: "6.webp" },
  { symbols: "7.webp", name: "7.webp" },
  { symbols: "8.webp", name: "8.webp" },
  { symbols: "9.webp", name: "9.webp" },
  { symbols: "10.webp", name: "10.webp" },
  { symbols: "11.webp", name: "11.webp" },
  { symbols: "12.webp", name: "12.webp" },
  { symbols: "13.webp", name: "13.webp" },
  { symbols: "14.webp", name: "14.webp" },
  { symbols: "15.webp", name: "15.webp" },
  { symbols: "16.webp", name: "16.webp" },
  { symbols: "17.webp", name: "17.webp" },
  { symbols: "18.webp", name: "18.webp" },
  { symbols: "19.webp", name: "19.webp" },
  { symbols: "20.webp", name: "20.webp" },
  { symbols: "21.webp", name: "21.webp" },
  { symbols: "22.webp", name: "22.webp" },
  { symbols: "23.webp", name: "23.webp" },
  { symbols: "24.webp", name: "24.webp" },
  { symbols: "25.webp", name: "25.webp" },
  { symbols: "26.webp", name: "26.webp" },
  { symbols: "27.webp", name: "27.webp" },
  { symbols: "28.webp", name: "28.webp" },
  { symbols: "29.webp", name: "29.webp" },
  { symbols: "30.webp", name: "30.webp" }
];

let currentIndex = 0;
const symbolFolder = './assets/symbols/';
const movieNameFolder = './assets/moviename/';

function showMovie(index) {
  currentIndex = index;
  const movie = movies[index];
  
  const symbolsDisplay = document.getElementById('symbolsDisplay');
  symbolsDisplay.innerHTML = '';
  
  const symbolItem = document.createElement('div');
  symbolItem.className = 'symbol-item';
  
  const img = document.createElement('img');
  img.src = `${symbolFolder}${movie.symbols}`;
  img.alt = 'Symbol';
  img.onerror = function() {
    this.alt = 'Symbol not found';
    this.style.width = '100px';
    this.style.height = '100px';
  };
  
  symbolItem.appendChild(img);
  symbolsDisplay.appendChild(symbolItem);
  
  document.getElementById('counter').textContent = `Movie ${index + 1} of ${movies.length}`;
  
  // Update button states
  document.querySelector('.btn-prev').disabled = index === 0;
  document.querySelector('.btn-next').disabled = index === movies.length - 1;
}

function nextMovie(event) {
  event.stopPropagation();
  if(currentIndex < movies.length - 1) {
    showMovie(currentIndex + 1);
  }
}

function prevMovie(event) {
  event.stopPropagation();
  if(currentIndex > 0) {
    showMovie(currentIndex - 1);
  }
}

function revealAnswer() {
  const movie = movies[currentIndex];
  const movieImage = document.getElementById('movieImagePopup');
  movieImage.src = `${movieNameFolder}${movie.name}`;
  movieImage.alt = 'Movie Name';
  document.getElementById('answerModal').classList.add('show');
}

function closeModal() {
  document.getElementById('answerModal').classList.remove('show');
}

// Close modal on outside click
document.getElementById('answerModal').addEventListener('click', function(event) {
  if(event.target === this) {
    closeModal();
  }
});

// Initialize with first movie
showMovie(0);
</script>

</body>
</html>
